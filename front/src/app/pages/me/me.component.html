<div class="container">
    <div class="block1">
            <mat-card>
                <mat-card-header fxLayoutAlign="center center">
                    <mat-card-title>Profil utilisateur</mat-card-title>
                </mat-card-header>
                <form [formGroup]="profileForm" (ngSubmit)="save()" class="vertical-form">
                    <mat-card-content fxLayout="column">
                        <mat-form-field>
                            <input matInput formControlName="username">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </mat-card-content>
                    <div class="button-container">
                        <button mat-raised-button color="primary" type="submit">Sauvegarder</button>
                    </div>
                        <div class="logout-button-container" *ngIf="$isLogged() | async">
                            <!-- <button mat-raised-button color="primary" (click)="logout()" class="link logout-button">Se déconnecter</button> -->
                            <a href="" (click)="logout()" class="link logout-button">Se déconnecter</a>
                    </div>
                
                </form>
            </mat-card>
    </div>
    <hr>
    <div class="block2">
        <mat-card>
            <mat-card-header fxLayoutAlign="center center">
                <mat-card-title>Abonnements</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
</div>
