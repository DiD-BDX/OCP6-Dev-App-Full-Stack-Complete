
<div class="login">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
            <mat-card-content fxLayout="column">
                <h3>E-mail ou nom d'utilisateur *</h3>
                <mat-form-field fxFlex>
                    <input matInput formControlName="email">
                </mat-form-field>
                <h3>Mot de passe</h3>
                <mat-form-field fxFlex>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <div class="button-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
                <p *ngIf="onError" class="error">An error occurred</p>
            </div>
        </form>
    </mat-card>
</div>
